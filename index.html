<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaFd_79oAhW2uCOuHjYzaYPpIUll5jCfg&libraries=places"></script>
</head>
<body>
  <div class="container">
    <h1>Find Rentals Near Public Transit</h1>
    <form id="search-form">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter an address" autocomplete="off" required>
      <label for="radius">Radius (in meters):</label>
      <input type="number" id="radius" name="radius" placeholder="e.g., 2000">
      
      <label for="limit">Limit (max results):</label>
      <input type="number" id="limit" name="limit" placeholder="e.g., 10">
      
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </div>
</body>
</html>
