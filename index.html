<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaFd_79oAhW2uCOuHjYzaYPpIUll5jCfg&libraries=places"></script>
</head>
<body>
  <div class="container">
    <h1>Find Rentals Near Public Transit</h1>
    <form id="search-form">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter an address" autocomplete="off" required>
        
      <input type="text" id="address2" name="Destinationaddress1" placeholder="Enter your first preferred destination address" autocomplete2="off" optional>
      <input type="number" id="frequency1" name="frequency1" placeholder="e.g., 5" optional>
      <input type="time" id="time1" name="time1" placeholder="Please enter your most likely visit time" optional>
        
      <input type="text" id="address3" name="Destinationaddress2" placeholder="Enter your second preferred destination address" autocomplete2="off" optional> 
      <input type="number" id="frequency2" name="frequency2" placeholder="e.g., 5" optional>
      <input type="time" id="time2" name="time2" placeholder="Please enter your most likely visit time" optional>
        
        
      <input type="text" id="address4" name="Destinationaddress3" placeholder="Enter your third preferred destination address" autocomplete2="off" optional>
      <input type="number" id="frequency3" name="frequency3" placeholder="e.g., 5" optional>
      <input type="time" id="time3" name="time3" placeholder="Please enter your most likely visit time" optional> 
        
      <input type="text" id="address5" name="Destinationaddress4" placeholder="Enter your fourth preferred destination address" autocomplete2="off" optional>
      <input type="number" id="frequency4" name="frequency4" placeholder="e.g., 5" optional>
      <input type="time" id="time4" name="time4" placeholder="Please enter your most likely visit time" optional> 
        
      <input type="text" id="address6" name="Destinationaddress5" placeholder="Enter your fifth preferred destination address" autocomplete2="off" optional>
      <input type="number" id="frequency5" name="frequency5" placeholder="e.g., 5" optional>
      <input type="time" id="time5" name="time5" placeholder="Please enter your most likely visit time" optional>
      
      <label for="radius">Radius (in miles):</label>
      <input type="number" id="radius" name="radius in miles" placeholder="e.g., 20">
      
      <label for="limit">Limit (max results):</label>
      <input type="number" id="limit" name="limit" placeholder="e.g., 10">
      
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </div>
</body>
</html>
